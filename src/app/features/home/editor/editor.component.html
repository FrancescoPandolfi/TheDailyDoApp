<input type="text" class="input-title" [formControl]="titleInput" placeholder="Insert title here...">

<quill-editor
  [(ngModel)]="noteHtmlModel"
  [debounceTime]="1000"
  [styles]="{height: 'auto', border: '0'}"
  (onContentChanged)="contentChanged($event)"
  (onFocus)="onFocus($event)"
  (onBlur)="onBlur($event)"
></quill-editor>
