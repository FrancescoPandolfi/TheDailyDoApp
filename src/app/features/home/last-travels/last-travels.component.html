<table class="travel-table">

    <tr>
        <th>Destination</th>
        <th>Date</th>
        <th>Days</th>
    </tr>
    <tr *ngFor="let travel of travels$ | async">
        <td>{{travel.city}}</td>
        <td>{{travel.dateFrom?.toDate() | date}} -> {{travel.dateTo?.toDate() | date}}</td>
        <td>10</td>
    </tr>

</table>
