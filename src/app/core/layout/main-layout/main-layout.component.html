<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav">
    <button mat-flat-button color="primary" class="d-block mt-3" routerLink="home" routerLinkActive="active">
      Home
    </button>
    <button mat-flat-button color="primary" class="d-block mt-3" routerLink="admin">
      Admin
    </button>
    <button mat-flat-button color="primary" class="d-block mt-3" *ngIf="!(auth.user | async)" routerLink="login">
      Login
    </button>
    <button mat-flat-button color="primary" class="d-block mt-3" routerLink="logout" (click)="logout()">
      Logout
    </button>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
